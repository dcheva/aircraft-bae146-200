[VERSION]
major = 1
minor = 0

[GENERAL]
atc_type = "TT:ATCCOM.ATC_NAME BRITISHAEROSPACE.0.text"
atc_model = "TT:ATCCOM.AC_MODEL BA46.0.text"
Category = "airplane"
performance = ""
editable = 1
wip_indicator = 2
icao_type_designator = "142"
icao_manufacturer = "BAe"
icao_model = "B462"
icao_engine_type = "Jet"
icao_engine_count = 4
icao_WTC = "M"

[PILOT]
pilot = "Pilot_Female_Uniform"
copilot = "Pilot_Male_Uniform"
instructor = "Pilot_Male_Uniform"
pilot_default_animation = "Idle1_PoseAirliner"
copilot_default_animation = "Idle1_PoseAirliner"
pilot_attach_node = "PILOT_0"
copilot_attach_node = "PILOT_1"

[SERVICES]
FUELTRUCK = 1
BAGGAGE_LOADER = 1
CATERING_TRUCK = 1
BOARDING_RAMP = 0
GROUND_POWER_UNIT = 0
PUSHBACK = 1
SMALL_PUSHBACK = 0
MARSHALLER = 1
JETWAY =1

[EFFECTS]
wake = fx_wake
water = fx_spray
dirt = fx_tchdrt
concrete = fx_sparks
touchdown = fx_tchdwn_s, 1
effect.0 = Eng_exhaust_1#(A:GENERAL ENG COMBUSTION:1, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930
effect.1 = Eng_exhaust_2#(A:GENERAL ENG COMBUSTION:2, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930
effect.2 = Eng_exhaust_3#(A:GENERAL ENG COMBUSTION:3, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930
effect.3 = Eng_exhaust_4#(A:GENERAL ENG COMBUSTION:4, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930
effect.4 = APU_exhaust#(L:apu_running, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930
effect.5 = GPU_exhaust#(L:gpu_running, boolean)#FX_ASOBO_M_REACTORHEAT_TBM930

[VR]
yoke_anim_x=FLTCTRLS_Yoke_roll_L
yoke_anim_y=FLTCTRLS_Yoke_pitch_L
yoke_node=FLTCTRLS_Yoke_pitch_L

[TIMELINE.FLIGHT_RUNWAY]
Flaps = 0

[LOADING]
ImageName = LOADING_FREEFLIGHT
Tips0 = "In addition to its use as a regional airliner the 146 has been used as freighter and VIP aircraft."
Tips1 = "The 146 was nicknamed the ‘Whisper Jet’ due to its low engine noise."
Tips2 = "The 146 features an iconic high T-tail and distinctive airbrake."
Tips3 = "The 146-100 first flew in 1981 with the -200 in 1982 and -300 in 1988."
Tips4 = "The 146 is Just Flight's fifth product for Microsoft Flight Simulator."

[EXITS]
number_of_exits = 4

